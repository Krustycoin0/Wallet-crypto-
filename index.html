<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX su Solana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DEX su Solana</h1>

        <div class="wallet-section">
            <h2>Connetti Wallet</h2>
           <button id="connect-button">Connetti</button>
          <p>Wallet: <span id="wallet-address"></span></p>
        <p>Saldo: <span id="wallet-balance"></span> SOL</p>
        </div>

        <div class="trade-section">
            <h2>Trade</h2>
          <div class="form-group">
                 <label for="trade-type">Tipo</label>
                <select id="trade-type">
                    <option value="buy">Acquista</option>
                    <option value="sell">Vendi</option>
                </select>
             </div>
            <div class="form-group">
                <label for="token-select">Token</label>
                <select id="token-select">
                    <option value="SOL">SOL</option>
                    <!-- Altri token saranno aggiunti dinamicamente con JS -->
                </select>
            </div>
             <div class="form-group">
                <label for="trade-amount">Importo</label>
                 <input type="number" id="trade-amount" placeholder="Inserisci l'importo">
             </div>
            <div class="form-group">
                <button id="trade-button">Esegui Trade</button>
            </div>
        </div>

        <div class="orders-section">
            <h2>Ordini Aperti</h2>
           <table class="orders-table">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Token</th>
                        <th>Importo</th>
                         <th>Status</th>
                     </tr>
                </thead>
                <tbody id="orders-body">

                </tbody>
            </table>

        </div>
        <div class="wallet-info">
           <h2>Portafoglio</h2>
        </div>
        <table class="wallet-table">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="wallet-body"></tbody>
        </table>
     </div>

    <script src="script.js"></script>
</body>
</html>
