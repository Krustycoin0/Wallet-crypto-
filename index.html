<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercato Crypto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">
            <input type="text" id="search-crypto" placeholder="Cerca criptovaluta...">
           <div class="header-icons">
               <img src="settings-icon.png" alt="Impostazioni" class="icon" >
                <img src="gift-icon.png" alt="Regali" class="icon">
               <div class="notification-icon">
                 <img src="notification-icon.png" alt="Notifiche" class="icon" >
                 <span class="notification-badge">99+</span>
               </div>
          </div>
       </div>
        <h2>Preferiti</h2>
        <div class="tabs">
            <button class="tab active" onclick="showTab('preferiti')">Preferiti</button>
             <button class="tab" onclick="showTab('hot')">Hot</button>
            <button class="tab" onclick="showTab('recenti')">I pi√π recenti</button>
             <button class="tab" onclick="showTab('gainers')">Gainers</button>
             <button class="tab" onclick="showTab('perdenti')">Perdenti</button>
        </div>

        <table class="crypto-table">
            <thead>
                <tr>
                   <th></th>
                    <th>Criptovaluta</th>
                   <th>Ultimo Prezzo</th>
                   <th>Modifica</th>
                </tr>
            </thead>
            <tbody id="crypto-list">
            </tbody>
        </table>
        <a href="#" class="view-more">Vedi altro ></a>
        <div class="bottom-nav">
         <div class="nav-item active">
           <img src="home-icon.png" alt="HTX" class="nav-icon">
             <span>HTX</span>
          </div>
         <div class="nav-item">
           <img src="market-icon.png" alt="Mercati" class="nav-icon">
           <span>Mercati</span>
         </div>
         <div class="nav-item">
           <img src="trade-icon.png" alt="Trade" class="nav-icon">
          <span>Trade</span>
         </div>
         <div class="nav-item">
          <img src="futures-icon.png" alt="Futures" class="nav-icon">
          <span>Futures</span>
        </div>
        <div class="nav-item">
          <img src="asset-icon.png" alt="Asset" class="nav-icon">
          <span>Asset</span>
       </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
